<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Bootstrap Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Bootstrap Website</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Typography</h2>
                <p>This is a paragraph of text.</p>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
            </div>

            <div class="col-md-6">
                <h2>Tables</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>C1R1 </td>
                            <td>C2R1</td>
                        </tr>
                        <tr>
                            <td>C1R2</td>
                            <td>C2R2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>List</h2>
                <ul class="list-group">
                    <li class="list-group-item">List 1</li>
                    <li class="list-group-item">List 2</li>
                    <li class="list-group-item">List 3</li>
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Buttons</h2>
                <button type="button" class="btn btn-button1">Button 1</button>
                <button type="button" class="btn btn-button2">Button 2</button>
                <button type="button" class="btn btn-button3">Button 3</button>
                <button type="button" class="btn btn-button4">Button 4</button>
            </div>
        </div>
    </div>

   
</body>

</html>
